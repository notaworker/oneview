name: Daily OneView RSS Update

on:
  schedule:
    - cron: "0 5 * * *"   # runs daily at 05:00 UTC / 06:00 CET
  workflow_dispatch:

jobs:
  build-rss:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: pip install requests beautifulsoup4

    - name: Generate RSS
      run: python generate_oneview_rss.py

    - name: Commit RSS if changed
      run: |
        if [[ -n "$(git status --porcelain)" ]]; then
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add oneview.xml
          git commit -m "Daily OneView RSS update"
          git push
        else
          echo "No changes to commit."
        fi
